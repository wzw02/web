name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install app dependencies
      working-directory: ./app
      run: |
        pip install -r requirements.txt
    
    - name: Install test dependencies
      run: |
        pip install -r requirements-test.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
  
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t web-calculator:${{ github.sha }} .
    
    - name: Test Docker container
      run: |
        # 启动容器
        docker run -d --name test-container -p 5000:5000 web-calculator:${{ github.sha }}
        
        # 等待应用启动
        sleep 5
        
        # 测试健康检查
        curl -f http://localhost:5000/health || (docker logs test-container && exit 1)
        
        # 测试计算功能
        curl -f http://localhost:5000/add/2&3 || (docker logs test-container && exit 1)
        
        # 清理
        docker stop test-container
        docker rm test-container