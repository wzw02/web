name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install Flask==2.3.3 pytest pytest-cov
    
    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
  
  build-and-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t web-calculator:latest .
    
    - name: Test Docker container
      run: |
        set -e  # 遇到错误立即退出
        
        # 清理可能存在的旧容器
        docker rm -f test-container 2>/dev/null || true
        
        # 启动容器
        echo "Starting container..."
        docker run -d --name test-container -p 5000:5000 web-calculator:latest
        
        # 等待应用启动
        echo "Waiting for app to start..."
        for i in {1..30}; do
          if docker logs test-container 2>&1 | grep -q "Running on"; then
            echo "App started successfully"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "App failed to start within 60 seconds"
            docker logs test-container
            exit 1
          fi
          sleep 2
        done
        
        # 等待应用完全就绪
        sleep 3
        
        # 方法1: 使用主机curl测试（因为容器端口已映射到主机）
        echo "Testing from host..."
        curl -f http://localhost:5000/health || (echo "Health check failed" && docker logs test-container && exit 1)
        curl -f "http://localhost:5000/add/2&3" || (echo "Add endpoint failed" && docker logs test-container && exit 1)
        
        # 方法2: 在容器内测试（现在容器内有curl了）
        echo "Testing from container..."
        docker exec test-container curl -f http://localhost:5000/health || (echo "Container health check failed" && docker logs test-container && exit 1)
        docker exec test-container curl -f "http://localhost:5000/add/2&3" || (echo "Container add endpoint failed" && docker logs test-container && exit 1)
        
        # 清理
        echo "Cleaning up..."
        docker stop test-container
        docker rm test-container
        
        echo "All tests passed!"
  push-to-registry:
    runs-on: ubuntu-latest
    needs: [test, build-and-test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .
        docker push ghcr.io/${{ github.repository }}:${{ github.sha }}