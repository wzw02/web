name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt
        cd ..
        pip install -r requirements-test.txt
    
    - name: Run unit tests
      run: |
        python -m pytest tests/test_app.py --cov=app --cov-report=xml
    
    - name: Run functional tests
      run: |
        python -m pytest tests/functional_tests/ -v
      continue-on-error: true  # 功能测试可选，不影响整体构建
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
  
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t web-calculator:test .
    
    - name: Run container tests
      run: |
        docker run -d --name test-app -p 5000:5000 web-calculator:test
        sleep 10
        curl -f http://localhost:5000/health || exit 1
        curl -f http://localhost:5000/add/2&3 || exit 1
        docker stop test-app
        docker rm test-app