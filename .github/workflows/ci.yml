name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install Flask==2.3.3 pytest pytest-cov
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
  
  build-and-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t web-calculator:latest .
    
    - name: Test Docker container
      run: |
        # 启动容器
        docker run -d --name test-container -p 5000:5000 web-calculator:latest
        
        # 等待应用启动（增加等待时间）
        echo "Waiting for app to start..."
        sleep 10
        
        # 检查容器日志
        echo "Container logs:"
        docker logs test-container
        
        # 测试健康检查
        echo "Testing health endpoint..."
        docker exec test-container curl -f http://localhost:5000/health || (docker logs test-container && exit 1)
        
        # 测试计算功能
        echo "Testing add endpoint..."
        docker exec test-container curl -f http://localhost:5000/add/2&3 || (docker logs test-container && exit 1)
        
        # 清理
        echo "Cleaning up..."
        docker stop test-container
        docker rm test-container