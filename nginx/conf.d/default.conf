upstream backend {
    server app_blue:5000;
    server app_green:5000;
}

server {
    listen 80;
    server_name your-domain.com;
    
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 蓝绿部署控制
        set $target_backend backend;
        if ($cookie_active_version = "blue") {
            set $target_backend app_blue:5000;
        }
        if ($cookie_active_version = "green") {
            set $target_backend app_green:5000;
        }
        proxy_pass http://$target_backend;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
    
    # 版本切换端点（内部使用）
    location /switch {
        internal;
        proxy_pass http://backend;
    }
}